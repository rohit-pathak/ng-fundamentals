<div>
  <img [src]="event?.imageUrl" [alt]="event?.name">
  <h2>{{event?.name | uppercase}}</h2>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{event?.date | date: 'shortDate'}}</div>
      <div><strong>Time:</strong> {{event?.time}}</div>
      <div><strong>Price:</strong> {{event?.price | currency: 'EUR'}}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br />
        {{event?.location?.address}}<br />
        {{event?.location?.city}}, {{event?.location?.country}}
      </address>
    </div>
  </div>
  
  <h5 class="page-header">Sessions <a class="btn btn-sm btn-primary" (click)="addMode = true">Add Session</a></h5>
  <app-session-list *ngIf="!addMode" [sessions]="event?.sessions"></app-session-list>
  <app-create-session *ngIf="addMode" (cancel)="addMode = false" (save)="saveSession($event)"></app-create-session>
</div>
