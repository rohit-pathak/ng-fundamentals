<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">
    <div class="form-group">
      <label for="userName">User Name:</label>
      <em class="text-danger pull-right" *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseOverLogin)">Required</em>
      <input name="userName" (ngModel)="userName" id="userName" type="text" class="form-control" placeholder="User Name..."
        required />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <em class="text-danger pull-right" *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseOverLogin)">Required</em>
      <input name="password" (ngModel)="password" id="password" type="password" class="form-control" placeholder="Password..."
        required />
    </div>

    <span (mouseenter)="mouseOverLogin = true" (mouseleave)="mouseOverLogin = false">
        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Login</button>
    </span>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
  <p class="text-danger" *ngIf="loginInvalid">Invalid login info</p>
</div>
