<div>
  <h1>Edit Your Profile </h1>
  <hr>
  <div class="col-md-4">
    <form [formGroup]="profileForm" (ngSubmit)="saveProfile(profileForm.value)" autocomplete="off" novalidate>
      <div class="form-group" [class.has-error]="profileForm.controls.firstName.touched && profileForm.controls.firstName.invalid">
        <label for="firstName">First Name:</label>
        <em *ngIf="profileForm.controls.firstName.errors?.required" class="text-danger pull-right">Required</em>
        <em *ngIf="profileForm.controls.firstName.errors?.pattern" class="text-danger pull-right">Must start with a letter</em>
        <input formControlName="firstName" id="firstName" type="text" class="form-control" placeholder="First Name..." />
      </div>
      <div class="form-group" [class.has-error]="profileForm.controls.lastName.touched && profileForm.controls.lastName.invalid">
        <label for="lastName">Last Name:</label>
        <em *ngIf="profileForm.controls.lastName.errors?.required" class="text-danger pull-right">Required</em>
        <em *ngIf="profileForm.controls.lastName.errors?.pattern" class="text-danger pull-right">Must start with a letter</em>
        <input formControlName="lastName" id="lastName" type="text" class="form-control" placeholder="Last Name..." />
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
      <button type="button" class="btn btn-danger pull-right" (click)="logout()">Logout</button>
    </form>
  </div>
</div>
